<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <title>Add component</title>
        <h:form id="componentDialog" style="height: 450px" styleClass="card">
            <div class="p-grid ui-fluid" style="display:flex">
                <div class="p-col-12 p-md-6">
                    <h5>Component description</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{componentDialog.model.componentDescription}"
                                     required="true" />
                    </div>
                </div>
                <div class="p-col-12 p-md-6">
                    <h5>Component type</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu value="#{componentDialog.model.componentType}" required="true">
                            <f:selectItem itemLabel="Select Type" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="Default" itemValue="default" />
                            <f:selectItem itemLabel="Additional" itemValue="additional" />
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="p-col-12 p-md-6">
                    <h5>Component price</h5>
                    <div class="ui-inputgroup">
                        <p:inputNumber value="#{componentDialog.model.componentPrice}"
                                     required="true" />
                    </div>
                </div>

                <div class="p-col-12 p-md-6">
                    <h5>Component sector</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{componentDialog.selectedSector.sectorName}"
                                     required="true" disabled="true" rendered="#{not empty componentDialog.selectedSector}" />
                    </div>
                </div>



                <div class="ui-col-12 ui-md-12" style="margin-top: 60px; align-self: flex-end !important;">
                    <div class="p-grid p-justify-end">
                        <div class="p-col-2">
                            <p:commandButton value="Cancel"
                                             validateClient="false"
                                             process="@this"
                                             action="#{componentDialog.hide}"
                                             styleClass="ui-button-outlined ui-button-help" />
                        </div>
                        <div class="p-col-2" >
                            <p:commandButton value="Save"
                                             process="@form"
                                             actionListener="#{componentDialog.save}"
                                             update="@form" validateClient="true" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
